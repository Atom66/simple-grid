<table class="table table-striped simple-grid">
    <thead>
    <tr>
        <th ng-repeat="column in simpleGrid.options.columns">{{column.title || capitalize(column.field)}}</th>
        <th ng-if="simpleGrid.options.showDelete"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-if="!simpleGrid.getData().length">
        <td colspan="0"><em>No items</em></td>
    </tr>
    <tr ng-repeat="row in simpleGrid.getData()"
        ng-click="selectRow(row)"
        ng-form="{{formName($index)}}"
        id="{{formName($index)}}"
        ng-class="{deleted: row.$deleted, selected: selectedRow===row}">

        <td ng-repeat="column in simpleGrid.options.columns" class="sg-data-cell">
                <span ng-if="!simpleGrid.options.editableInline">
                    {{row[column.field]}}
                </span>
            <input ng-if="simpleGrid.options.editableInline && (column.inputType !== 'select')"
                   class="form-control sg-column-{{$index}}"
                   type="{{ column.inputType || 'text' }}"
                   ng-model="row[column.field]"
                   ng-required="column.required"
                   placeholder="{{column.placeholder}}"
                   ng-focus="cellFocused(row, column)"
                   ng-keydown="keydown($event, $parent.$parent.$index, $index)"
                   ng-readonly="column.disabled || row.$deleted || simpleGrid.options.disabled"/>

            <select ng-if="simpleGrid.options.editableInline && (column.inputType === 'select')"
                    class="form-control sg-column-{{$index}}"
                    ng-model="row[column.field]"
                    ng-required="column.required"
                    ng-focus="cellFocused(row, column)"
                    ng-keydown="keydown($event, $parent.$parent.$index, $index)"
                    ng-readonly="column.disabled || row.$deleted || simpleGrid.options.disabled"
                    ng-options="option.value as option.title for option in column.options"/>

        </td>

        <td ng-if="simpleGrid.options.showDelete || simpleGrid.options.showEdit" class="sg-actions-cell">
            <button type="button" class="btn btn-sm btn-small sg-column-{{simpleGrid.options.columns.length}}"
                    ng-if="simpleGrid.options.showEdit"
                    ng-click="editRequested(row)"
                    ng-focus="cellFocused(row, null)"
                    ng-keydown="keydown($event, $parent.$index, simpleGrid.options.columns.length)"
                    ng-disabled="column.disabled || row.$deleted || simpleGrid.options.disabled"
                    >
                <i class="glyphicon glyphicon-pencil icon-pencil"></i></button>
            <button type="button" class="btn btn-sm btn-small btn-danger sg-column-{{simpleGrid.options.columns.length}}"
                    ng-if="simpleGrid.options.showDelete"
                    ng-click="toggleDeleted(row)"
                    ng-focus="cellFocused(row, null)"
                    ng-keydown="keydown($event, $parent.$index, simpleGrid.options.columns.length)"
                    ng-disabled="column.disabled || simpleGrid.options.disabled"
                    >
                <i class="glyphicon icon-white" ng-class="{'glyphicon-remove icon-remove': !row.$deleted, 'glyphicon-repeat icon-repeat': row.$deleted}"></i></button>
        </td>
    </tr>
    </tbody>
</table>
