<!DOCTYPE html>
<html>

<head>
    <title>simple-grid demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../src/simple-grid.css" />
</head>

<body ng-app="demo" class="container">

    <script type="text/ng-template" id="simple-grid.html" src="../src/simple-grid.html"></script>

    <h1>Demo for simple-grid directive</h1>
    <div ng-controller="MainCtrl">
        <p>Config:
            <pre class="pre-scrollable">{{pretty(gridConfig)}}</pre>
        </p>
        <div simple-grid="gridConfig"></div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="../src/simple-grid.js"></script>
    <script src="app.js"></script>
</body>

</html>
